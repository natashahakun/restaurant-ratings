<div ng-controller="DashboardController" class="row">
	<div ng-repeat="restaurant in restaurants" ng-click="showRestaurantInfo(restaurant)" class="col-xs-12 col-md-10 pointer card">
	  	<div class="text-capitalize">{{ restaurant.name }}</div>
	  	<div>{{ restaurant.type }}</div>

	  	<div ng-if="selectedRestaurant === restaurant" ng-include="'views/restaurant-detail.html'"></div>

	</div>
</div>
